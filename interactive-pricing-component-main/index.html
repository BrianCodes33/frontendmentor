<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <header>
    <h1>Simple Traffic Based Pricing</h1>
    <h3>Sign-up for our 30-day trial. No credit card required.</h3>
  </header>
  <main>
    <div class="header-pricing">
      <p>100K Page Views</p>
      <p>$16<span>/ month</span></p>
    </div>
    <div class="toggler">
    </div>
    <div class="billing">
      <div class="monthly-billing">
        <h3>Monthly Billing <span><input type="checkbox"></span></h3>
      </div>
      <div class="yearly-billing">
        <h3>Yearly Billing <span>20% Discount</span></h3>
      </div>
    </div>
    <div class="cta">
      <div class="callouts">
        <span>Unlimited websites</span>       
        <span>100% data ownership</span>    
        <span>Email reports</span>
      </div>
      <div class="cta-btn">
        <button>Start My Trial</button>
      </div>
    </div>
  </main>
</body>
</html>
